<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I HATE PDF - The Complete PDF Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05);
        }
        .drag-enter {
            border-color: #f59e0b; /* amber-500 */
            background-color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto flex-grow">
        <header class="text-center my-8">
            <h1 class="text-5xl md:text-6xl font-black text-white uppercase tracking-tighter cursor-pointer" onclick="resetToHub()">
                I <span class="text-yellow-400">HATE</span> PDF
            </h1>
            <p class="text-gray-400 mt-2 text-lg">
                All the tools you need to work with PDFs, without the drama.
            </p>
        </header>

        <main id="app" class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8 transition-all duration-300">

            <!-- Hub View: Grid of all tools -->
            <div id="hub-view">
                <h2 class="text-2xl font-bold text-center text-white mb-6">What do you want to do today?</h2>
                <div id="tools-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Tool cards will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Workspace View: For a specific tool -->
            <div id="workspace-view" class="hidden">
                <button onclick="resetToHub()" class="flex items-center text-sm text-yellow-400 hover:text-yellow-300 mb-6 font-semibold">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back to all tools
                </button>
                <div class="text-center">
                    <h2 id="workspace-title" class="text-3xl font-bold text-white"></h2>
                    <p id="workspace-description" class="text-gray-400 mt-2"></p>
                </div>
                
                <div class="mt-8">
                    <!-- File Uploader -->
                    <div id="file-uploader-section">
                        <input type="file" id="file-input" class="hidden" multiple />
                        <label for="file-input" id="drop-zone" class="flex flex-col items-center justify-center w-full min-h-[200px] border-4 border-dashed border-gray-600 rounded-xl cursor-pointer hover:bg-gray-700/50 transition-colors duration-300">
                             <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-12 h-12 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-lg text-gray-400"><span class="font-semibold text-yellow-400">Click to upload</span> or drag and drop</p>
                                <p id="upload-hint" class="text-sm text-gray-500"></p>
                            </div>
                        </label>
                    </div>

                    <!-- URL Input for HTML to PDF -->
                    <div id="url-input-section" class="hidden">
                         <label for="url-input" class="block mb-2 text-sm font-medium text-gray-300">Webpage URL</label>
                         <input type="url" id="url-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2.5" placeholder="https://example.com">
                    </div>

                    <!-- Display selected files -->
                    <div id="file-list" class="mt-4 space-y-2"></div>

                    <!-- Tool specific options -->
                    <div id="tool-options" class="mt-6">
                        <!-- e.g., Compression level, rotation angle, etc. -->
                    </div>
                </div>

                <div class="mt-8">
                     <button id="action-btn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center text-lg">
                        <span id="action-btn-text"></span>
                    </button>
                </div>
            </div>

            <!-- Processing View -->
            <div id="processing-view" class="hidden text-center py-12">
                <div class="mb-4">
                    <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-yellow-400 mx-auto"></div>
                </div>
                <h3 id="processing-title" class="text-xl font-semibold text-white"></h3>
                <p id="processing-status" class="text-gray-400 mt-2"></p>
            </div>

            <!-- Result View -->
            <div id="result-view" class="hidden text-center py-12">
                 <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 id="result-title" class="text-2xl font-bold text-white"></h3>
                <p id="result-subtitle" class="text-gray-400 mt-2"></p>
                <div class="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <a id="download-btn" href="#" download="processed_file" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 text-center">
                        Download Now
                    </a>
                    <button onclick="resetToHub()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300">
                        Try Another Tool
                    </button>
                </div>
                 <p class="text-xs text-gray-600 mt-6">* Note: This is a UI demonstration. File processing is simulated.</p>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const hubView = document.getElementById('hub-view');
        const workspaceView = document.getElementById('workspace-view');
        const processingView = document.getElementById('processing-view');
        const resultView = document.getElementById('result-view');
        const toolsGrid = document.getElementById('tools-grid');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const actionBtn = document.getElementById('action-btn');

        let selectedFiles = [];
        let currentTool = null;
        
        // --- Tool Definitions ---
        const tools = [
            { id: 'merge-pdf', title: 'Merge PDF', description: 'Combine multiple PDFs into one.', icon: 'M13 10V3L4 14h7v7l9-11h-7z', category: 'Organize' },
            { id: 'split-pdf', title: 'Split PDF', description: 'Extract pages from a PDF.', icon: 'M5 16V5.08C5 4.51 5.45 4.08 6 4.08h12c.55 0 1 .43 1 .92V16h2V5.08c0-1.63-1.37-2.92-3-2.92H6C4.37 2.16 3 3.45 3 5.08V16h2zm14 2H5v2h14v-2z', category: 'Organize' },
            { id: 'compress-pdf', title: 'Compress PDF', description: 'Reduce the size of your PDF.', icon: 'M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z', category: 'Organize' },
            { id: 'organize-pdf', title: 'Organize PDF', description: 'Reorder, add, or delete pages.', icon: 'M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z', category: 'Organize' },
            { id: 'pdf-to-word', title: 'PDF to Word', description: 'Convert PDF to DOCX.', icon: 'M4 4c0-1.1.9-2 2-2h8l6 6v12c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V4zm2 0v16h12V10h-6V4H6z', category: 'Convert From PDF' },
            { id: 'pdf-to-ppt', title: 'PDF to PowerPoint', description: 'Convert PDF to PPTX.', icon: 'M4 4c0-1.1.9-2 2-2h8l6 6v12c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V4zm2 0v16h12V10h-6V4H6z', category: 'Convert From PDF' },
            { id: 'pdf-to-excel', title: 'PDF to Excel', description: 'Convert PDF to XLSX.', icon: 'M4 4c0-1.1.9-2 2-2h8l6 6v12c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V4zm2 0v16h12V10h-6V4H6z', category: 'Convert From PDF' },
            { id: 'pdf-to-jpg', title: 'PDF to JPG', description: 'Convert PDF pages to images.', icon: 'M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z', category: 'Convert From PDF' },
            { id: 'word-to-pdf', title: 'Word to PDF', description: 'Convert DOCX to PDF.', icon: 'M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM12 18H7v-2h5v2zm3-4H7v-2h8v2zm0-4H7V8h8v2z', category: 'Convert To PDF' },
            { id: 'ppt-to-pdf', title: 'PowerPoint to PDF', description: 'Convert PPTX to PDF.', icon: 'M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM12 18H7v-2h5v2zm3-4H7v-2h8v2zm0-4H7V8h8v2z', category: 'Convert To PDF' },
            { id: 'excel-to-pdf', title: 'Excel to PDF', description: 'Convert XLSX to PDF.', icon: 'M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM12 18H7v-2h5v2zm3-4H7v-2h8v2zm0-4H7V8h8v2z', category: 'Convert To PDF' },
            { id: 'jpg-to-pdf', title: 'JPG to PDF', description: 'Convert images to PDF.', icon: 'M5 3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5zm5 2h4v4h-4V5zm-2 8l-3-3-4 4v2h14v-2l-4-4-3 3z', category: 'Convert To PDF' },
            { id: 'edit-pdf', title: 'Edit PDF', description: 'Annotate and add text or images.', icon: 'M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z', category: 'Edit & Sign' },
            { id: 'sign-pdf', title: 'Sign PDF', description: 'Create or request signatures.', icon: 'M14.06 9.02l.92.92L5.82 19H3v-2.82l9.06-9.16M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z', category: 'Edit & Sign' },
            { id: 'watermark', title: 'Watermark PDF', description: 'Add a text or image watermark.', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v6h-2zm0 8h2v2h-2z', category: 'Edit & Sign' },
            { id: 'rotate-pdf', title: 'Rotate PDF', description: 'Rotate one or all pages.', icon: 'M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z', category: 'Organize' },
            { id: 'html-to-pdf', title: 'HTML to PDF', description: 'Convert a live webpage to PDF.', icon: 'M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-1 14H6c-.55 0-1-.45-1-1V8h14v9c0 .55-.45 1-1 1zM5 6h14v1H5V6z', category: 'Convert To PDF' },
            { id: 'unlock-pdf', title: 'Unlock PDF', description: 'Remove password protection.', icon: 'M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z', category: 'Security' },
            { id: 'protect-pdf', title: 'Protect PDF', description: 'Add a password to your PDF.', icon: 'M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-5c1.66 0 3 1.34 3 3v2H9V6c0-1.66 1.34 3 3 3zm6 15H6V10h12v8z', category: 'Security' },
            { id: 'page-numbers', title: 'Page Numbers', description: 'Add page numbers to a PDF.', icon: 'M11 7h2v2h-2zm0 4h2v6h-2zm-4 4h2v2H7zm4 0h2v2h-2zm-4-4h2v2H7zm0-4h2v2H7zm4 0h2v2h-2zm4-4h2v10h-2z', category: 'Organize' },
            { id: 'repair-pdf', title: 'Repair PDF', description: 'Try to fix a damaged PDF.', icon: 'M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 12c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7-7-3.14-7-7z', category: 'Security' },
            { id: 'redact-pdf', title: 'Redact PDF', description: 'Permanently remove sensitive info.', icon: 'M19 19H5V5h14v14zM3 3h18v18H3V3z', category: 'Security' },
            { id: 'crop-pdf', title: 'Crop PDF', description: 'Crop the visible area of pages.', icon: 'M17 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7V5h10v14zM9 7h6v2H9z', category: 'Organize' }
        ];

        // --- Functions ---
        
        const initializeHub = () => {
            const categorized = tools.reduce((acc, tool) => {
                acc[tool.category] = acc[tool.category] || [];
                acc[tool.category].push(tool);
                return acc;
            }, {});

            const categoryOrder = ['Organize', 'Convert From PDF', 'Convert To PDF', 'Edit & Sign', 'Security'];
            toolsGrid.innerHTML = '';

            categoryOrder.forEach(category => {
                if (categorized[category]) {
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'col-span-2 sm:col-span-3 lg:col-span-4 text-xl font-bold text-yellow-400 mt-6 mb-2';
                    categoryTitle.textContent = category.replace(/([A-Z])/g, ' $1').trim();
                    toolsGrid.appendChild(categoryTitle);

                    categorized[category].forEach(tool => {
                        const card = document.createElement('div');
                        card.className = 'tool-card bg-gray-700/50 p-4 rounded-xl flex flex-col items-center text-center cursor-pointer';
                        card.dataset.tool = tool.id;
                        card.innerHTML = `
                            <svg class="w-12 h-12 text-yellow-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${tool.icon}"></path></svg>
                            <h4 class="font-semibold text-white">${tool.title}</h4>
                            <p class="text-xs text-gray-400 mt-1">${tool.description}</p>
                        `;
                        toolsGrid.appendChild(card);
                    });
                }
            });
        };

        const showWorkspace = (toolId) => {
            currentTool = tools.find(t => t.id === toolId);
            if (!currentTool) return;

            // Reset state
            selectedFiles = [];
            updateFileList();
            fileInput.value = '';

            // Configure workspace for the tool
            document.getElementById('workspace-title').textContent = currentTool.title;
            document.getElementById('workspace-description').textContent = currentTool.description;
            document.getElementById('action-btn-text').textContent = currentTool.title;
            
            // Handle special cases
            const isMultiFile = ['merge-pdf', 'jpg-to-pdf'].includes(currentTool.id);
            fileInput.multiple = isMultiFile;
            document.getElementById('upload-hint').textContent = isMultiFile ? 'Select multiple files' : 'Select a single file';
            
            const isHtmlTool = currentTool.id === 'html-to-pdf';
            document.getElementById('file-uploader-section').classList.toggle('hidden', isHtmlTool);
            document.getElementById('url-input-section').classList.toggle('hidden', !isHtmlTool);

            // Switch views
            hubView.classList.add('hidden');
            resultView.classList.add('hidden');
            processingView.classList.add('hidden');
            workspaceView.classList.remove('hidden');
        };

        const resetToHub = () => {
            workspaceView.classList.add('hidden');
            resultView.classList.add('hidden');
            processingView.classList.add('hidden');
            hubView.classList.remove('hidden');
            currentTool = null;
        };

        const handleFiles = (files) => {
            if (!currentTool) return;
            const newFiles = Array.from(files);

            if (fileInput.multiple) {
                selectedFiles.push(...newFiles);
            } else {
                selectedFiles = newFiles;
            }
            updateFileList();
        };

        const updateFileList = () => {
            fileList.innerHTML = '';
            if (selectedFiles.length === 0) return;

            selectedFiles.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-700/50 rounded-xl p-3 flex items-center space-x-3 text-sm';
                fileElement.innerHTML = `
                    <div class="flex-shrink-0 text-gray-400">${getIconForType(file.type)}</div>
                    <div class="flex-grow text-white truncate">${file.name}</div>
                    <div class="text-gray-400">${formatBytes(file.size)}</div>
                    <button data-index="${index}" class="remove-file-btn text-red-400 hover:text-red-300">&times;</button>
                `;
                fileList.appendChild(fileElement);
            });
        };

        const startProcessing = () => {
            if ((selectedFiles.length === 0 && currentTool.id !== 'html-to-pdf') || (currentTool.id === 'html-to-pdf' && !document.getElementById('url-input').value)) {
                alert('Please select a file or enter a URL first!');
                return;
            }

            workspaceView.classList.add('hidden');
            processingView.classList.remove('hidden');
            
            document.getElementById('processing-title').textContent = `${currentTool.title}...`;
            const status = document.getElementById('processing-status');
            status.textContent = 'Preparing your files...';

            setTimeout(() => { status.textContent = 'Applying transformations...'; }, 1500);
            setTimeout(() => { status.textContent = 'Finalizing the result...'; }, 3000);
            setTimeout(showResult, 4500);
        };
        
        const showResult = () => {
            document.getElementById('result-title').textContent = 'Your files are ready!';
            document.getElementById('result-subtitle').textContent = `We have successfully completed the '${currentTool.title}' operation.`;
            // Customize download link if needed
            downloadBtn.download = `processed_${selectedFiles[0]?.name || 'file.zip'}`;
            
            processingView.classList.add('hidden');
            resultView.classList.remove('hidden');
        };

        // --- Helper Functions ---
        const formatBytes = (bytes, decimals = 2) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        };
        
        const getIconForType = (fileType) => {
            const svgClass = "w-6 h-6";
            if (fileType.includes('pdf')) return `<svg class="${svgClass}" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM9.5 11.5c0 .83-.67 1.5-1.5 1.5H7v2H5.5v-5H8c.83 0 1.5.67 1.5 1.5v1zm-2.5.5h1v-1h-1v1zm7-1.5c0-.83.67-1.5 1.5-1.5h1.5v5H16v-2h-1.5a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5.5h1v-1h-1v1zm-4.5-3.5H18v1h-3.5V7z"/></svg>`;
            if (fileType.includes('image')) return `<svg class="${svgClass}" fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>`;
            if (fileType.includes('word')) return `<svg class="${svgClass}" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM12 18H7v-2h5v2zm3-4H7v-2h8v2zm0-4H7V8h8v2z"/></svg>`;
            return `<svg class="${svgClass}" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 9v4h-2v-4H8l4-4 4 4h-3z"/></svg>`;
        };


        // --- Event Listeners ---
        toolsGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.tool-card');
            if (card) {
                showWorkspace(card.dataset.tool);
            }
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.add('drag-enter'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.remove('drag-enter'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-enter');
            handleFiles(e.dataTransfer.files);
        });
        
        fileList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-file-btn')) {
                const index = parseInt(e.target.dataset.index, 10);
                selectedFiles.splice(index, 1);
                updateFileList();
            }
        });
        
        actionBtn.addEventListener('click', startProcessing);

        // --- Initial Load ---
        window.onload = () => {
